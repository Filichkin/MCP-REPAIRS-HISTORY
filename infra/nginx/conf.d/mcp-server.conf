# Upstream для MCP сервера
upstream mcp_backend {
    server mcp-server:8004;
    keepalive 32;
}

# HTTP сервер (редирект на HTTPS)
server {
    listen 80;
    server_name _;

    # Редирект на HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name _;

    # SSL/TLS конфигурация
    ssl_certificate /etc/nginx/certs/mcp-server.crt;
    ssl_certificate_key /etc/nginx/certs/mcp-server.key;

    # Современные SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS (опционально, раскомментируйте для продакшена)
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Rate limiting
    limit_req zone=mcp_limit burst=20 nodelay;

    # Health check endpoint
    location /health {
        proxy_pass http://mcp_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # MCP API endpoints
    location / {
        # Проксирование к MCP серверу
        proxy_pass http://mcp_backend;
        proxy_http_version 1.1;

        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket поддержка для стриминга
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Буферизация
        proxy_buffering off;
        proxy_request_buffering off;

        # Keepalive
        proxy_set_header Connection "";
    }

    # Логи
    access_log /var/log/nginx/mcp-access.log main;
    error_log /var/log/nginx/mcp-error.log warn;
}
